version: '3.8'
services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    environment:
      - PYTHONUNBUFFERED=1
    # For development, mount the code for hot reload
    volumes:
      - ./backend:/app
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    image: node:18-slim
    working_dir: /app
    volumes:
      - ./frontend:/app
      # Anonymous volume to prevent host node_modules from mounting
      - /app/node_modules
    ports:
      - '3000:3000'
    environment:
      - REACT_APP_API_BASE=http://localhost:8000/api
    # Install deps and start dev server
    command: bash -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    depends_on:
      - backend
